<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="input-group">
            <label for="bill">Bill Amount</label>
            <input type="number" id="bill" placeholder="0.00">
        </div>
        <div class="input-group">
            <label>Select Tip %</label>
            <div class="tip-buttons">
                <button class="tip-btn" data-tip="10">10%</button>
                <button class="tip-btn" data-tip="15">15%</button>
                <button class="tip-btn" data-tip="20">20%</button>
            </div>
        </div>
        <div class="input-group">
            <label for="people">Number of People</label>
            <input type="number" id="people" value="1">
        </div>
        <div class="output-group">
            <div class="output-row">
                <p>Tip Amount</p>
                <p class="amount" id="tip-amount">$0.00</p>
            </div>
            <div class="output-row">
                <p>Total Per Person</p>
                <p class="amount" id="total-per-person">$0.00</p>
            </div>
        </div>
        <button id="reset-btn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
